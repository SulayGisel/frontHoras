<div class="login-container">
  <div class="header">
   <!--- <img src="assets/capgemini-logo.png" alt="Capgemini" class="logo">--->
  </div>
  
  <div class="login-card">
    <div class="form-section">
      <h1>Sistema de Gestión de Horas Extras</h1>
      <h2>Iniciar Sesion</h2>
      <p class="subtitle">Por favor ingresa los datos para continuar</p>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="cedula">Cedula</label>
          <input 
            id="cedula"
            type="text"
            formControlName="cedula"
          >
        </div>
        
        <div class="form-group">
          <div class="password-container">
            <input 
              id="password"
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
            >
            <i 
              class="fas fa-eye password-toggle"
              (click)="togglePasswordVisibility()"
            ></i>
          </div>
        </div>
        
        <button type="submit" class="submit-button">
          Iniciar sesión
        </button>
        
        <div class="links-section">
          <a href="/recovery" class="forgot-link">Olvidé mi contraseña</a>
          <div class="create-account">
            <span>Eres nuevo? </span>
            <a href="/registro" class="create-link">Crear cuenta</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
